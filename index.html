<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Online Shopping site in India: Shop Online for Mobiles, Books, Watches,
      Shoes and More - Amazon.in
    </title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon" />
  </head>
  <body>
    <header class="nav">
      <div class="container">
        <div class="logo-container">
          <div class="logo"></div>
          <span class="dotin">.in</span>
        </div>
        <div class="address-section">
          <div class="location-symbol"><i class="ri-map-pin-line"></i></div>
          <div class="address-container">
            <div class="deliver-to">Deliver to</div>
            <div class="address">Mumbai 400097</h4></div>
          </div>
        </div>
        <div class="search-bar-container">
          <div class="selector">
            <select name="the-selector" id="the-selector">
              <option value="1">All</option>
              <option value="2">Alexa Skills</option>
              <option value="3">Amazon Devices</option>
              <option value="4">Amazon Fashion</option>
              <option value="5">Amazon Fresh</option>
            </select>
          </div>
          <div class="search-barmaincontainer">
          <div class="search-bar">
              <input type="text"  id="search-baricon" placeholder="Search Amazon.in">
          </div>
          <div class="lens">
            <img src="	https://m.media-amazon.com/images/G/01/style-snap/MLT_Icon_x2.png" alt="">
          </div>
          <div class="search-icon">
            <img src="/searchicon.svg" alt="">
          </div>
        </div>

        </div>
      </div>
    </header>
  </body>
</html>
